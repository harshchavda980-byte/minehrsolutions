<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | MineHr Solutions</title>

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --primary:#2563eb;
  --text:#ffffff;
  --muted:#94a3b8;
  --error:#f87171;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#020617,#0f172a);
  font-family:Segoe UI, Arial, sans-serif;
  color:var(--text);
  overflow:hidden;
}

.login-container{
  width:100%;
  max-width:380px;
  padding:20px;
}

.login-box{
  background:var(--card);
  padding:35px 30px;
  border-radius:14px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.brand{
  text-align:center;
  margin-bottom:25px;
  user-select:none;
}

.brand h1{
  margin:0;
  font-size:22px;
  letter-spacing:.5px;
}

.brand p{
  margin-top:5px;
  font-size:13px;
  color:var(--muted);
}

.input-group{
  margin-top:15px;
}

.input-group label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

.input-group input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #1f2937;
  background:#020617;
  color:var(--text);
  outline:none;
  transition:all 0.3s ease;
  font-size:14px;
}

.input-group input:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(37, 99, 235, 0.1);
}

.input-group input:disabled{
  opacity:0.6;
  cursor:not-allowed;
}

.password-wrapper{
  position:relative;
}

.password-toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:var(--muted);
  font-size:18px;
  user-select:none;
  transition:color 0.3s ease;
}

.password-toggle:hover{
  color:var(--text);
}

button{
  width:100%;
  padding:12px;
  margin-top:22px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
  font-size:14px;
}

button:hover:not(:disabled){
  background:#1d4ed8;
  transform:translateY(-1px);
  box-shadow:0 4px 12px rgba(37, 99, 235, 0.4);
}

button:active:not(:disabled){
  transform:translateY(0);
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.error{
  color:var(--error);
  font-size:13px;
  margin-top:12px;
  text-align:center;
  display:none;
  padding:8px;
  background:rgba(248, 113, 113, 0.1);
  border-radius:6px;
  animation:shake 0.3s ease;
}

.error.show{
  display:block;
}

@keyframes shake{
  0%, 100%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  75%{transform:translateX(5px)}
}

.loader{
  display:none;
  margin:15px auto 0;
  width:22px;
  height:22px;
  border:3px solid #ffffff40;
  border-top:3px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

.loader.show{
  display:block;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.footer{
  text-align:center;
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
  user-select:none;
}

@media (max-width: 480px){
  .login-container{
    padding:15px;
  }
  
  .login-box{
    padding:25px 20px;
  }
  
  .brand h1{
    font-size:20px;
  }
}
</style>
</head>

<body>

<div class="login-container">
  <div class="login-box">

    <div class="brand">
      <h1>MineHr Solutions</h1>
      <p>Secure Master Panel Login</p>
    </div>

    <form id="loginForm" onsubmit="return false;">
      <div class="input-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="admin@minehr.com"
          autocomplete="email"
          required
        >
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="current-password"
            required
          >
          <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>
    
    <div class="loader" id="loader"></div>
    <div class="error" id="error"></div>

    <div class="footer">
      ¬© 2026 MineHr Solutions
    </div>

  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCmgWJY67GEiJFZgVFOdy5loBRvZ1-yQY",
    authDomain: "my-website-backend-62788.firebaseapp.com",
    projectId: "my-website-backend-62788",
    appId: "1:799302822506:web:654449e7b3432685bdf813"
  };

  let app, auth;
  
  try {
    app = initializeApp(firebaseConfig);
    auth = getAuth(app);
  } catch (error) {
    console.error("Firebase initialization failed:", error);
    showError("System initialization failed. Please refresh the page.");
  }

  // Redirect if already logged in
  if (auth) {
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "index.html";
    });
  }

  // Rate limiting
  let loginAttempts = 0;
  let lastAttemptTime = 0;
  const MAX_ATTEMPTS = 5;
  const LOCKOUT_TIME = 60000;

  function showError(message) {
    const errorDiv = document.getElementById("error");
    if (errorDiv) {
      errorDiv.textContent = message;
      errorDiv.classList.add("show");
      setTimeout(() => errorDiv.classList.remove("show"), 5000);
    }
  }

  function clearError() {
    const errorDiv = document.getElementById("error");
    if (errorDiv) errorDiv.classList.remove("show");
  }

  window.togglePassword = function() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.querySelector(".password-toggle");
    
    if (passwordInput && toggleIcon) {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    }
  };

  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function checkRateLimit() {
    const now = Date.now();
    
    if (now - lastAttemptTime > LOCKOUT_TIME) loginAttempts = 0;
    
    if (loginAttempts >= MAX_ATTEMPTS) {
      const remainingTime = Math.ceil((LOCKOUT_TIME - (now - lastAttemptTime)) / 1000);
      if (remainingTime > 0) {
        showError(`Too many attempts. Please wait ${remainingTime} seconds.`);
        return false;
      }
      loginAttempts = 0;
    }
    
    return true;
  }

  async function login() {
    if (!auth) {
      showError("Authentication system not ready. Please refresh the page.");
      return;
    }

    if (!checkRateLimit()) return;

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loader = document.getElementById("loader");
    const btn = document.getElementById("loginBtn");

    if (!emailInput || !passwordInput || !loader || !btn) return;

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    clearError();

    if (!email || !password) {
      showError("Please enter both email and password");
      emailInput.focus();
      return;
    }

    if (!isValidEmail(email)) {
      showError("Please enter a valid email address");
      emailInput.focus();
      return;
    }

    if (password.length < 6) {
      showError("Password must be at least 6 characters");
      passwordInput.focus();
      return;
    }

    btn.disabled = true;
    emailInput.disabled = true;
    passwordInput.disabled = true;
    loader.classList.add("show");

    try {
      await signInWithEmailAndPassword(auth, email, password);
      loginAttempts = 0;
    } catch (error) {
      console.error("Login error:", error);
      
      loginAttempts++;
      lastAttemptTime = Date.now();
      
      let errorMessage = "Login failed. Please try again.";
      
      if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
        errorMessage = "Invalid email or password";
      } else if (error.code === "auth/user-not-found") {
        errorMessage = "No account found with this email";
      } else if (error.code === "auth/too-many-requests") {
        errorMessage = "Too many failed attempts. Please try again later";
      } else if (error.code === "auth/network-request-failed") {
        errorMessage = "Network error. Please check your connection";
      } else if (error.code === "auth/user-disabled") {
        errorMessage = "This account has been disabled";
      }
      
      showError(errorMessage);
      
      btn.disabled = false;
      emailInput.disabled = false;
      passwordInput.disabled = false;
      loader.classList.remove("show");
      emailInput.focus();
    }
  }

  const loginForm = document.getElementById("loginForm");
  if (loginForm) {
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      login();
    });
  }

  const loginBtn = document.getElementById("loginBtn");
  if (loginBtn) {
    loginBtn.addEventListener("click", (e) => {
      e.preventDefault();
      login();
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    const inputs = document.querySelectorAll("input");
    inputs.forEach(input => {
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          login();
        }
      });
      input.addEventListener("input", clearError);
    });
  });
</script>

</body>
</html>
